<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dreams>
        <dream><img src="/images/11143427063_90500e8a8a.jpg" alt="" /></dream>
        <dream><img src="/images/Arthur_fighting_a_projection.webp" alt="" /></dream>
        <dream><img src="/images/0_y6Yo_RB_573690ay.jpg" alt="" /></dream>
        <dream><img src="/images/Limbo-in-Inception.avif" alt="" /></dream>
    </dreams>
    <style>
    
    /* DREAMS WRAPPER */
    dreams {
        height:1025vh;
        
        display:grid;
        
        view-timeline: --dreams;
        
        overflow:clip;
        
        background: 
            fixed linear-gradient(#000c, #0069),
            fixed url("https://assets.codepen.io/274456/stars.jpg") 50% 50% / 20rem 20rem;
        
        
        &::before {
            content:"";
            grid-area:1/1;
            background-image:linear-gradient(135deg,#f003,#f000);
        }
    }
    
    
    /* A DREAM */
    dream {
        grid-area:1/1;
        
        position:sticky;
        top:0;
        
        height:100vh;
        
        img {
            width:100%;
            height:100%;
            object-fit:cover;
            object-position:center;
        }
        
        mask-image:
            radial-gradient(
                closest-side circle,
                red 25%,
                transparent 50%,
                red 0,
                transparent 75%,
                red 0,
                transparent 100%
            );
        mask-position:50% 50%;
        mask-size:400vmax 400vmax;
        mask-repeat:no-repeat;
        
    }
    
    
    /* DREAM 1 */
    dream:nth-of-type(1) {
        animation: dream1 3s forwards;
        animation-fill-mode:both;
        animation-timeline:--dreams;
        animation-range:200vh 350vh;
    }
    
    @keyframes dream1 {
    0% {
        mask-size: 400vmax 400vmax;
        transform: scale(1);
        opacity: 1;
    }
    50% {
        mask-size: 20vmax 20vmax;
        transform: scale(20);
        opacity: 0.6;
    }
    80% {
        mask-size: 1vmax 1vmax;
        transform: scale(50);
        opacity: 0.3;
    }
    100% {
        mask-size: 0.1vmax 0.1vmax;
        transform: scale(70);
        opacity: 0;
        background-color: black; /* Overgang naar zwart scherm */
    }
}
    
    /* DREAM 2 */
    dream:nth-of-type(2) {	
        animation-name:dream2;
        animation-fill-mode:both;
        animation-timeline:--dreams;
        animation-range:225vh 625vh;
    }

    @keyframes dream2 {
    0% {
        mask-size: 0.1vmax 0.1vmax;
        transform: scale(1);
        opacity: 0; /* Niet zichtbaar in het begin */
    }
    10% {
        opacity: 1; /* Nu pas zichtbaar worden */
    }
    50% {
        mask-size: 100vmax 100vmax;
        transform: scale(2);
        opacity: 0.6;
    }
    100% {
        mask-size: 0.1vmax 0.1vmax;
        transform: scale(40);
        opacity: 0;
        background-color: black;
    }
}
    
    
    /* DREAM 3 */
    dream:nth-of-type(3) {
        animation-name:dream3;
        animation-fill-mode:both;
        animation-timeline:--dreams;
        animation-range:500vh 900vh;
    }
    
    @keyframes dream3 {
    0% {
        mask-size: 0.1vmax 0.1vmax;
        transform: scale(1);
        opacity: 0; /* Niet zichtbaar in het begin */
    }
    10% {
        opacity: 1; /* Nu pas zichtbaar worden */
    }
    50% {
        mask-size: 100vmax 100vmax;
        transform: scale(2);
        opacity: 0.6;
    }
    100% {
        mask-size: 0.1vmax 0.1vmax;
        transform: scale(40);
        opacity: 0;
        background-color: black;
    }
}
    
    
    /* DREAM 4 */
    dream:nth-of-type(4) {
        animation-name:dream4;
        animation-fill-mode:both;
        animation-timeline:--dreams;
        animation-range:775vh 1025vh;
        animation-timing-function:ease-in-out;
    }
    
    @keyframes dream4 {
    0% {
        mask-size: 0.1vmax 0.1vmax;
        transform: scale(1);
        opacity: 0; /* Niet zichtbaar in het begin */
    }
    10% {
        opacity: 1; /* Nu pas zichtbaar worden */
    }
    50% {
        mask-size: 100vmax 100vmax;
        transform: scale(2);
        opacity: 0.6;
    }
    100% {
        mask-size: 0.1vmax 0.1vmax;
        transform: scale(40);
        opacity: 0;
        background-color: black;
    }
}
    </style>
</body>
</html>
